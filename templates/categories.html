{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="category-container flex">

    <section class="categories flex-column">
        <h2><a href="{{url_for('show_categories')}}">Categories</a></h2>
        {% for category in categories %}
        <div class="category-list">
            <a class="category" data-id={{category.id}} href="#">{{category.name}}</a>
        </div>
        {% endfor %}
        <a class="category_buttons button" href="{{url_for('create_category')}}">Create</a>
    </section>

    <section class="category-details flex-column">
        <h2 class="category-details-header">Latest Items</h2>
        {% for item in items%}
        <div class="item">
            <a href="{{url_for('show_category_item', category_id=item.category.id, item_id=item.id)}}">{{item.name}} <i>({{item.category.name}})</i></a>
        </div>
        {% endfor %}
        <div class="item-per-category"></div>
        <div class="category_buttons edit_and_delete_buttons"></div>
    </section>

</div>
{% endblock %}

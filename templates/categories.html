{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="category-container flex">

    <section class="categories">
        <h2>Categories</h2>
        {% for category in categories %}
        <div class="category">
            <a href="{{url_for('show_category_item_list', category_id=category.id)}}">{{category.name}}</a>
            <!--<a href="{{url_for('edit_category', category_id=category.id)}}">Edit</a>
            <a href="{{url_for('delete_category', category_id=category.id)}}">Delete</a> -->
        </div>
        {% endfor %}
    </section>

    <section class="category-details">
        <h2>Latest Items</h2>
        {% for item in items%}
        <div class="item">
            <a href="{{url_for('show_category_item', category_id=item.category.id, item_id=item.id)}}">{{item.name}} ({{item.category.name}})</a>
        </div>
        {% endfor %}
    </section>

</div>
{% endblock %}

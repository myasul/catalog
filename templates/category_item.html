{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="category-container" data-logged-in={{logged_in}}>
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
    <br>
    <a class="button" href="{{url_for('edit_category_item',category_id=category_id, item_id=item.id)}}">Edit</a>
    <!--<a class="button" href="{{url_for('delete_category_item',category_id=category_id, item_id=item.id)}}">Delete</a>-->
    <a class="button" data-category-id={{category_id}} data-item-id={{item.id}} data-popup-open="delete-popup" data-type="item">Delete</a>
    <a class="button" href="{{url_for('show_main', category_id=category_id)}}">Back</a>
</div>
